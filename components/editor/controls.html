<template id="template-editor-controls">
    <div class="editor-controls">
        <div class="editor-controls__wrapper">
            <div class="editor-controls__placeholder" id="placeholder"></div>
        </div>
        <div class="editor-controls__buttons">
            <button class="editor-controls__button editor-controls__button--secondary" data-action="cancel" data-i18n-content="cancel"></button>
            <button class="editor-controls__button editor-controls__button--primary" data-action="save" data-i18n-content="save"></button>
        </div>
    </div>
</template>
