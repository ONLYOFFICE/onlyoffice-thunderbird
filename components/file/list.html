<template id="template-file-list">
    <div id="file-list" class="file-list" role="main">
        <div class="file-list__header">
            <h1 class="file-list__title" role="heading" aria-level="1">Documents</h1>
            <p class="file-list__subtitle">Click on a file to open it in ONLYOFFICE</p>
        </div>
        <div class="file-list__container">
            <ul class="file-list__items" role="list"></ul>
        </div>
    </div>
</template>
