<template id="template-file-list">
    <div id="file-list" class="file-list" role="main">
        <div class="file-list__header">
            <h1 class="file-list__title" role="heading" aria-level="1" data-i18n-content="fileListTitle"></h1>

        </div>

            <ul class="file-list__items" role="list"></ul>
        </div>
    </div>
